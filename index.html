<script>
// JAVASCRIPT FOR FILE UPLOADING
function uploadFile(event) {
    const file = event.target.files[0]; // Get the first selected file

    if (file) {
        const formData = new FormData();
        formData.append('file', file); // Append the file to the FormData object

        fetch('http://localhost:3000/api/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log(data.message); // Display backend response
            document.getElementById('output').innerText = data.message;
        })
        .catch(error => console.error('Error:', error));
    } else {
        console.error('No file selected.');
    }
}


   //JavaScript to interact with Flask API 
   //Function to make a POST request to the Flask backend
   function sendData() {
       // Get the value from the input field
       const name = document.getElementById('nameInput').value; 
   
       fetch('http://localhost:3000/api/data', {
           method: 'POST',
           headers: {
               'Content-Type': 'application/json'
           },
           body: JSON.stringify({ name: name })  // Send dynamic data
       })
       .then(response => response.json())
       .then(data => {
           document.getElementById('output').innerText = data.message;
       })
       .catch(error => console.error('Error:', error));
   }
   </script>
